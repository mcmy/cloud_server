<html xmlns="http://www.w3.org/1999/xhtml" lang="cn">
<head>
    <title>${subject}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 14px;
            font-family: "Microsoft YaHei UI", serif;
            color: rgb(0, 0, 0);
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body style="text-align:left;padding:0 0 10px 0;margin:0;">
<div style="background-color: rgb(235, 235, 235); height: 100%;">
    <div style="padding: 20px 0;">
        <!--        <img src="xxx/logo.svg" style="display: block; width: auto; margin: 0 auto;" alt="">-->
    </div>
    <div style="max-width: 650px; margin: 0 auto; background-color: white; font-size: 0.8rem; line-height: 22px; padding: 40px 50px; box-sizing: border-box;">
        <h2 style="text-align: center;">${title}</h2>
        <br><strong>尊敬的用户:${user}</strong> <br>
        <span style="padding: 0; display: inline-block; margin: 55px 0 0;">您好！</span><br>
        <span style="padding: 0; display: inline-block; margin: 55px 0 0;">您正在申请发送验证码：</span><br>
        <span style="margin: 0; padding: 0; line-height: 32px;">为了账号安全，请在指定位置输入下列验证码：
            <span style="margin: 0; padding: 0; color: #007bfc; font-size: 18px; font-weight: bold;">${code}</span>
            。 验证码涉及个人账号隐私安全，切勿向他人透漏。</span><br>
        <span style="padding: 0; display: inline-block; margin: 60px 0 0;">如果本次请求并非由您发起，请务必告知我们, 由此给您带来的不便敬请谅解。</span><br>
        <span style="margin: 0; padding: 0; display: inline-block; width: 100%; text-align: right;"> <strong>${com}</strong> </span><br>
        <span style="padding: 0; margin: 20px 0 0;display: inline-block; width: 100%; text-align: right;">${.now?string("yyyy-MM-dd HH:mm:ss.sss")}</span>
    </div>
    <ul style="display: flex; justify-content: center; flex-wrap: nowrap; color: rgb(183, 184, 185); font-size: 0.4rem; padding: 20px 0; margin: 0;">
        <li style="list-style: none;">${com}</li>
    </ul>
</div>
</body>
</html>
